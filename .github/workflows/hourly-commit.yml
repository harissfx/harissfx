name: Nuyul Contributions

on:
  schedule:
    # Jalankan setiap 1 jam
    - cron: "0 * * * *"
    # Jalankan pembersihan sekali sehari (jam 00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Buat dummy file
        if: github.event.schedule == '0 * * * *'
        run: |
          mkdir -p files
          echo "$(date)" > "files/dummy-$(date +%s).txt"
          git add files/
          git commit -m "update: $(date)" || echo "No changes to commit"
          git push

      - name: Bersihkan file sampah di folder files
        if: github.event.schedule == '0 0 * * *'
        run: |
          git rm -rf files/*
          git commit -m "auto-cleanup: $(date)" || echo "Nothing to clean"
          git push
